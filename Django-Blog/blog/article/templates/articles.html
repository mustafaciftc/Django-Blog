{% extends 'layout.html' %}

{% block body %}

<div class='row'>
    <div class="col-md-10 offset-md-3">
        <div class='col-lg-8'>
    <h2>Article</h2>
    <hr>
    </div>
  </div>
</div>
<div class='row'>
    <div class="col-md-10 offset-md-3">
        <div class='col-lg-8'>
    </div>
  </div>
</div>
{% if articles %}
{% for article in articles %}

<div class="row">
    <div class="col-md-10 offset-md-3">

    <div class="col-lg-8">

    
      <h3 class="mt-4">{{article.title}}</h3>

    
      <p class="lead">
        by
        {{article.author.username}} 
      </p>

      <hr>

    
      <p>{{article.created_date}}</p>

      <hr>
       
      {% if article.article_image %}
      <img src="{{article.article_image.url}}" alt="">
      {% endif %}
      
      <hr>
     </div>
   </div>
</div>
{% endfor %}
{% else %}
<div class='row'>
    <div class="col-md-10 offset-md-3">
        <div class='col-lg-8'>
<div class='alert alert-danger'>Not Found Article</div>
</div>
</div>
</div>
{% endif %}
    
{% endblock %}
